<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="[([( url_for('static', filename='asset/icon.ico') )])]">
    <link rel="stylesheet" href="[([( url_for('static', filename='css/main.css') )])]">
    <title>Educative Viewer</title>
</head>
<body>
    <br>
    <h1 style="text-align: center; color: white">Educative Viewer</h1>
    <h3 style="text-align: center; color: white">[([(folder)])]</h3>
    <br>
    <form action="/" method="POST">
        <button id="back-home" name="back" class="btn btn-primary btn-floating btn-file" type="submit">
            <svg width="24px" height="24px" viewBox="0 0 30.72 30.72" class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path  d="M6.72 14.4h19.2a0.96 0.96 0 1 1 0 1.92H6.72a0.96 0.96 0 0 1 0 -1.92z"/>
                <path  d="m7.117 15.36 7.962 7.96a0.96 0.96 0 0 1 -1.359 1.359l-8.64 -8.64a0.96 0.96 0 0 1 0 -1.359l8.64 -8.64a0.96 0.96 0 1 1 1.359 1.359L7.117 15.36z"/>
            </svg>
        </button>
        <button id="refresh-home" type="button" class="btn btn-primary btn-floating btn-file" onclick="window.location = window.location.href.split('#')[0];">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" fill="none" width="24" height="24"/>
                <g>
                    <path d="M17.91 14c-.478 2.833-2.943 5-5.91 5-3.308 0-6-2.692-6-6s2.692-6 6-6h2.172l-2.086 2.086L13.5 10.5 18 6l-4.5-4.5-1.414 1.414L14.172 5H12c-4.418 0-8 3.582-8 8s3.582 8 8 8c4.08 0 7.438-3.055 7.93-7h-2.02z"/>
                </g>
            </svg>
        </button>
        [([(=  for toc_item in toc_items =)])]
            [([(= if toc_item.is_category =)])]
                <input class="btn btn-primary active" style="display: block; width: 100%; font-weight: bolder; cursor: auto;" type="button" name="folder" value="[([(toc_item['title'])])]">
            [([(= else =)])]
                <input class="btn btn-primary btn-file" style="display: block; width: 100%;" type="submit" name="folder" value="[([(toc_item['title'])])]">
            [([(= endif =)])]
            
        [([(= endfor =)])]
    </form>
    <button type="button" class="btn btn-primary btn-floating btn-file" id="btn-back-to-top">
        <svg width="24px" height="24px" viewBox="0 0 0.72 0.72" id="up"  xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path id="primary" d="m0.591 0.279 -0.21 -0.21a0.03 0.03 0 0 0 -0.043 0l-0.21 0.21a0.03 0.03 0 0 0 0.043 0.043L0.33 0.162V0.63a0.03 0.03 0 0 0 0.06 0V0.162l0.159 0.159a0.03 0.03 0 0 0 0.043 0 0.03 0.03 0 0 0 0 -0.043Z"/></svg>
    </button>
    <script src="[([( url_for('static', filename='js/scroll.js'))])]"></script>
</body>
</html>
